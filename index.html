<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.avif">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
</head>
<body>
    <header class="head">
<div class="search">
   <label for="sitsearch"><img class="search-img" src="./images/magnify.svg" alt="picture of magnifying glass to denote search"></label>
    <input type="search" id="sitsearch" name="sitsearch">
</div>
<div class="acc-btn">
    <img src="./images/bell.svg" alt="bell photo">
    <img class="acc-dp" src="./images/account-badge.avif" alt="acc dp">
    <div class="acc-name"><strong>Morgan Oakley</strong></div>
</div>
<div class="acc-info">
    <div class="acc-greet">
        <img class="acc-dp" src="./images/account-badge.avif" alt="acc dp">
        <span class="acc-hi">Hi there,<br><strong> Morgan Oakley(@Morgan)</strong></span></br></span>
    </div>
</div>
<div class="acc-option">
    <button>New</button>
    <button>Upload</button>
    <button>Share</button>
</div>
    </header>
    <aside class="sidebar">
         <div class="dashboard"><img src="./images/dashboard.svg" alt="dashboard logo">Dashboard</div> 
        <div class="home"><img src="./images/home.svg" alt="home logo">Home</div>
        <div class="profile"><img src="./images/profile.svg" alt="profile logo">Profile</div>
        <div class="message"><img src="./images/message.svg" alt="profile logo">Messages</div>
        <div class="tasks"><img src="./images/tasks.svg" alt="profile logo">Tasks</div>
        <div class="communities"><img src="./images/communities.svg" alt="profile logo">Communities</div>
        <div class="setting"><img src="./images/setting.svg" alt="profile logo">Setting</div>
        <div class="support"><img src="./images/support.svg" alt="profile logo">Support</div>
        <div class="privacy"><img src="./images/privacy.svg" alt="profile logo">Privacy</div>
    </aside>
    <main class="content">

    </main>
</body>
</html>
